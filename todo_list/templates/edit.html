{% extends 'base.html' %}

{% block title %}TODO_APP | Edit Item{% endblock %} 

{% block content %}
	{% if edititem %}
		{{ edititem.item }}
 	<form class="form-inline my-2 my-lg-0" method="POST">
      {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="{{ edititem.item }}" 
      value="{{ edititem.item }}" aria-label="Search" name="item">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit Item</button>

       <input type="hidden" value="{{ edititem.completed }}" name="completed">

    </form>



	{% endif %}


{% endblock %}
